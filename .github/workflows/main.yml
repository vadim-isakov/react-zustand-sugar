name: CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/package.json', '**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Build
        run: bun run build

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Tests
        run: bun run test
